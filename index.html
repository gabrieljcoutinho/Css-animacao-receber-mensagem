<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carta Interativa</title>
  <style>
    body {
      margin: 0;
      /* background: #323641; */
      font-family: sans-serif;
    }

    .letter-image {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 200px;
      height: 200px;
      transform: translate(-50%, -50%);
      cursor: pointer;
    }

    .animated-mail {
      position: absolute;
      height: 150px;
      width: 200px;
      transition: 0.4s;
    }

    .body {
      position: absolute;
      bottom: 0;
      width: 0;
      height: 0;
      border-style: solid;
      border-width: 0 0 100px 200px;
      border-color: transparent transparent #e95f55 transparent;
      z-index: 2;
    }

    .top-fold {
      position: absolute;
      top: 50px;
      width: 0;
      height: 0;
      border-style: solid;
      border-width: 50px 100px 0 100px;
      transform-origin: 50% 0%;
      transition: transform 0.4s, z-index 0.2s;
      border-color: #cf4a43 transparent transparent transparent;
      z-index: 2;
    }

    .back-fold {
      position: absolute;
      bottom: 0;
      width: 200px;
      height: 100px;
      background: #cf4a43;
      z-index: 0;
    }

    .left-fold {
      position: absolute;
      bottom: 0;
      width: 0;
      height: 0;
      border-style: solid;
      border-width: 50px 0 50px 100px;
      border-color: transparent transparent transparent #e15349;
      z-index: 2;
    }

    .letter {
      position: absolute;
      left: 20px;
      bottom: 0;
      width: 160px;
      height: 60px;
      background: white;
      z-index: 1;
      overflow: hidden;
      transition: 0.4s;
    }

    .letter-border {
      height: 10px;
      width: 100%;
      background: repeating-linear-gradient(-45deg,
        #cb5a5e, #cb5a5e 8px,
        transparent 8px, transparent 18px);
    }

    .letter-title {
      margin: 10px 0 0 5px;
      height: 10px;
      width: 40%;
      background: #cb5a5e;
    }

    .letter-context {
      margin: 10px 0 0 5px;
      height: 10px;
      width: 20%;
      background: #cb5a5e;
    }

    .letter-stamp {
      margin: 30px 0 0 120px;
      height: 30px;
      width: 30px;
      background: #cb5a5e;
      opacity: 0.3;
      border-radius: 100%;
    }

    .shadow {
      position: absolute;
      top: 200px;
      left: 50%;
      width: 400px;
      height: 30px;
      transform: translateX(-50%);
      border-radius: 100%;
      background: radial-gradient(rgba(0, 0, 0, 0.5), transparent);
      transition: 0.4s;
    }

    /* CARTA ABERTA */
    .open-letter {
      display: none;
      position: fixed;
      inset: 0;
      background: #252525;
      z-index: 99;
      padding: 40px;
      box-sizing: border-box;
      animation: fadeIn 0.5s ease-out;
    }

    .open-letter h1 {
      color: #e15349;
      margin-bottom: 20px;
      text-align: center;
    }

    .open-letter p {
      color: #fff;
      font-size: 18px;
      text-align: center;
    }

    .close-x {
      position: absolute;
      top: 30px;
      right: 30px;
      font-size: 28px;
      font-weight: bold;
      color: #e15349;
      cursor: pointer;
    }

    .close-x:hover {
      color: #b03732;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.95);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
  </style>
</head>
<body>

  <!-- ENVELOPE -->
  <div class="letter-image" id="envelope">
    <div class="animated-mail">
      <div class="back-fold"></div>
      <div class="letter">
        <div class="letter-border"></div>
        <div class="letter-title"></div>
        <div class="letter-context"></div>
        <div class="letter-stamp"></div>
      </div>
      <div class="top-fold"></div>
      <div class="body"></div>
      <div class="left-fold"></div>
    </div>
    <div class="shadow"></div>
  </div>

  <!-- CARTA SOBRE TUDO COM X -->
  <div class="open-letter" id="openLetter">
    <div class="close-x" onclick="fecharCarta()">Ã—</div>
    <h1>VocÃª tem uma nova mensagem!</h1>
    <p>Essa Ã© uma carta especial com um conteÃºdo que vocÃª revelou ao clicar no envelope! ðŸŽ‰</p>
  </div>

  <script>
    const envelope = document.getElementById('envelope');
    const cartaAberta = document.getElementById('openLetter');
    const letter = document.querySelector('.animated-mail .letter');
    const topFold = document.querySelector('.animated-mail .top-fold');
    const shadow = document.querySelector('.shadow');

    envelope.addEventListener('click', () => {
      // animaÃ§Ã£o do envelope
      letter.style.height = '180px';
      topFold.style.transform = 'rotateX(180deg)';
      topFold.style.zIndex = '0';
      shadow.style.width = '250px';

      // exibe carta
      setTimeout(() => {
        cartaAberta.style.display = 'block';
      }, 500);
    });

    function fecharCarta() {
      cartaAberta.style.display = 'none';
      // voltar animaÃ§Ã£o do envelope
      letter.style.height = '60px';
      topFold.style.transform = 'rotateX(0deg)';
      topFold.style.zIndex = '2';
      shadow.style.width = '400px';
    }
  </script>

</body>
</html>
